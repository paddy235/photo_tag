<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档转换样例</title>
</head>
<body>
<form action="/tools/word2html" method="POST" enctype="multipart/form-data">
    <table border="1px solid black" cellpadding="5px">
        <tr>
            <td colspan="2" style="text-align: center">
                文档转换演示
            </td>
        </tr>
        <tr>
            <td>
                请上传需要转换的word
            </td>
            <td>
                 <input type="file" name="file"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input type="submit" value="提交" style="width: 200px;height:30px;background-color: gray"/>
            </td>
        </tr>
    </table>


</form>
</body>
</html>
